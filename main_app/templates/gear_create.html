<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="field">
      <label class="label">{{ field.label_tag }}</label>
      <div class="control">
        {{ field }}
      </div>
    </div>
    <input type="text" style="display:none">
  {% endfor %}
  <button type="submit" class="button is-info">Create Gear</button>
</form>
