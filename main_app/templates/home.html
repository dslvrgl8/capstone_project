{% extends 'base.html' %} 
{% block content %}
<div class="home__campaigns">
    {% for campaign in campaigns %}

        <div class="playlist mb-5">
            <h3 class="title is-3 has-text-success">{{campaign.title}}</h3>
            <hr />

            {% for character in campaign.characters.all %}

                <div class="character">
                    <span><b>{{character.name}}</b></span>
                    <span>{{character.class_level}}</span>
                    <span>
                        <!--   Here we are creating an anchor tag that when clicked will hit our new route and send a query to remove the song     -->
                        <a href="{% url 'campaign_character_assoc' campaign.pk character.pk %}?assoc=remove"
                           class="button is-danger is-outlined">
                            <span class="icon is-small">
                                <i class="fas fa-times"></i>
                            </span>
                        </a>
                    </span>
                </div>

            {% endfor %}
        </div>
    {% empty %} 
        <div class="campaign mb-5">"There are no campaigns started yet"</div>
    {% endfor %}
</div>
{% endblock %}
